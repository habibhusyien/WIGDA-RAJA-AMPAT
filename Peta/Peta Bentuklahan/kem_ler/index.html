<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Peta Kemiringan Lereng Kabupaten Raja Ampat</title>
    </head>
                <!-- navbar -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: rgb(150, 148, 148);
        }

        .active {
            background-color: rgb(104, 170, 196);
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }

</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <a class="active" href="../index.html"></i> <b>HOME</b> <i class="fa fa-fw fa-home"></i></a>
    </div>

        </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/BatasDistrik_1.js"></script>
        <script src="data/KemiringanLereng_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleTerrain_0');
        map.getPane('pane_GoogleTerrain_0').style.zIndex = 400;
        var layer_GoogleTerrain_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleTerrain_0;
        map.addLayer(layer_GoogleTerrain_0);
        function pop_BatasDistrik_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama Distrik</th>\
                        <td>' + (feature.properties['Nama Distr'] !== null ? autolinker.link(feature.properties['Nama Distr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasDistrik_1_0() {
            return {
                pane: 'pane_BatasDistrik_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 0.8,
                fillColor: 'rgba(190,207,80,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BatasDistrik_1');
        map.getPane('pane_BatasDistrik_1').style.zIndex = 401;
        map.getPane('pane_BatasDistrik_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasDistrik_1 = new L.geoJson(json_BatasDistrik_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasDistrik_1',
            layerName: 'layer_BatasDistrik_1',
            pane: 'pane_BatasDistrik_1',
            onEachFeature: pop_BatasDistrik_1,
            style: style_BatasDistrik_1_0,
        });
        bounds_group.addLayer(layer_BatasDistrik_1);
        map.addLayer(layer_BatasDistrik_1);
        function pop_KemiringanLereng_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kemiringan Lereng</strong><br />' + (feature.properties['Kem Lereng'] !== null ? autolinker.link(feature.properties['Kem Lereng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KemiringanLereng_2_0(feature) {
            switch(String(feature.properties['Kem Lereng'])) {
                case '0-8%':
                    return {
                pane: 'pane_KemiringanLereng_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.6,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
                case '8-15%':
                    return {
                pane: 'pane_KemiringanLereng_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.6,
                fillColor: 'rgba(138,223,73,1.0)',
                interactive: true,
            }
                    break;
                case '15-25%':
                    return {
                pane: 'pane_KemiringanLereng_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.6,
                fillColor: 'rgba(238,250,7,1.0)',
                interactive: true,
            }
                    break;
                case '25-45%':
                    return {
                pane: 'pane_KemiringanLereng_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.6,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: true,
            }
                    break;
                case '>45%':
                    return {
                pane: 'pane_KemiringanLereng_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.6,
                fillColor: 'rgba(223,26,19,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_KemiringanLereng_2');
        map.getPane('pane_KemiringanLereng_2').style.zIndex = 402;
        map.getPane('pane_KemiringanLereng_2').style['mix-blend-mode'] = 'normal';
        var layer_KemiringanLereng_2 = new L.geoJson(json_KemiringanLereng_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KemiringanLereng_2',
            layerName: 'layer_KemiringanLereng_2',
            pane: 'pane_KemiringanLereng_2',
            onEachFeature: pop_KemiringanLereng_2,
            style: style_KemiringanLereng_2_0,
        });
        bounds_group.addLayer(layer_KemiringanLereng_2);
        map.addLayer(layer_KemiringanLereng_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Peta Kemiringan Lereng Kabupaten Raja Ampat</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Sumber: <br />Data RTRW BAPPEDA Kabupaten Raja Ampat';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Kemiringan Lereng<br /><table><tr><td style="text-align: center;"><img src="legend/KemiringanLereng_2_080.png" /></td><td>0-8%</td></tr><tr><td style="text-align: center;"><img src="legend/KemiringanLereng_2_8151.png" /></td><td>8-15%</td></tr><tr><td style="text-align: center;"><img src="legend/KemiringanLereng_2_15252.png" /></td><td>15-25%</td></tr><tr><td style="text-align: center;"><img src="legend/KemiringanLereng_2_25453.png" /></td><td>25-45%</td></tr><tr><td style="text-align: center;"><img src="legend/KemiringanLereng_2_454.png" /></td><td>>45%</td></tr></table>': layer_KemiringanLereng_2,'<img src="legend/BatasDistrik_1.png" /> Batas Distrik': layer_BatasDistrik_1,"Google Terrain": layer_GoogleTerrain_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_BatasDistrik_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama Distr'] !== null?String('<div style="color: #000000; font-size: 6pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Nama Distr']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasDistrik_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_BatasDistrik_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nama Distr'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_BatasDistrik_1]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasDistrik_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasDistrik_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasDistrik_1]);
        });
        </script>
    </body>
</html>
