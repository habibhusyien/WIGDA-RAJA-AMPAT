        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleTerrain_0');
        map.getPane('pane_GoogleTerrain_0').style.zIndex = 400;
        var layer_GoogleTerrain_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',

            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20

        layer_GoogleTerrain_0;

        function pop_BatasDistrik_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama Distrik</th>\
                        <td>' + (feature.properties['Nama Distr'] !== null ? autolinker.link(feature.properties['Nama Distr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasDistrik_1_0() {
            return {
                pane: 'pane_BatasDistrik_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 0.7,
                fillColor: 'rgba(152,125,183,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BatasDistrik_1');
        map.getPane('pane_BatasDistrik_1').style.zIndex = 401;
        map.getPane('pane_BatasDistrik_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasDistrik_1 = new L.geoJson(json_BatasDistrik_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasDistrik_1',
            layerName: 'layer_BatasDistrik_1',
            pane: 'pane_BatasDistrik_1',
            onEachFeature: pop_BatasDistrik_1,
            style: style_BatasDistrik_1_0,
        });
        bounds_group.addLayer(layer_BatasDistrik_1);
        map.addLayer(layer_BatasDistrik_1);
