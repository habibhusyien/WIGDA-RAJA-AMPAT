         <style>
             body {
                 font-family: Arial, Helvetica, sans-serif;
             }
     
             .navbar {
                 width: 100%;
                 background-color: #555;
                 overflow: auto;
             }
     
             .navbar a {

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Kawasan_potensi_wisata_1.js"></script>
        <script src="data/BatasDistrik_2.js"></script>
        <script src="data/TitikWisata_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:3
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleTerrain_0');
        map.getPane('pane_GoogleTerrain_0').style.zIndex = 400;
        var layer_GoogleTerrain_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 3,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleTerrain_0;
        map.addLayer(layer_GoogleTerrain_0);
        function pop_Kawasan_potensi_wisata_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>FUNGSI_KAW</strong><br />' + (feature.properties['FUNGSI_KAW'] !== null ? autolinker.link(feature.properties['FUNGSI_KAW'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kawasan_potensi_wisata_1_0() {
            return {
                pane: 'pane_Kawasan_potensi_wisata_1',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(197,253,111,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Kawasan_potensi_wisata_1');
        map.getPane('pane_Kawasan_potensi_wisata_1').style.zIndex = 401;
        map.getPane('pane_Kawasan_potensi_wisata_1').style['mix-blend-mode'] = 'normal';
        var layer_Kawasan_potensi_wisata_1 = new L.geoJson(json_Kawasan_potensi_wisata_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Kawasan_potensi_wisata_1',
            layerName: 'layer_Kawasan_potensi_wisata_1',
            pane: 'pane_Kawasan_potensi_wisata_1',
            onEachFeature: pop_Kawasan_potensi_wisata_1,
            style: style_Kawasan_potensi_wisata_1_0,
        });
        bounds_group.addLayer(layer_Kawasan_potensi_wisata_1);
        map.addLayer(layer_Kawasan_potensi_wisata_1);
        function pop_BatasDistrik_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama Distrik</th>\
                        <td>' + (feature.properties['Nama Distr'] !== null ? autolinker.link(feature.properties['Nama Distr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasDistrik_2_0() {
            return {
                pane: 'pane_BatasDistrik_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_BatasDistrik_2');
        map.getPane('pane_BatasDistrik_2').style.zIndex = 402;
        map.getPane('pane_BatasDistrik_2').style['mix-blend-mode'] = 'normal';
        var layer_BatasDistrik_2 = new L.geoJson(json_BatasDistrik_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BatasDistrik_2',
            layerName: 'layer_BatasDistrik_2',
            pane: 'pane_BatasDistrik_2',
            onEachFeature: pop_BatasDistrik_2,
            style: style_BatasDistrik_2_0,
        });
        bounds_group.addLayer(layer_BatasDistrik_2);
        map.addLayer(layer_BatasDistrik_2);
        function pop_TitikWisata_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nama Wisata</strong><br />' + (feature.properties['Lok_Wisata'] !== null ? autolinker.link(feature.properties['Lok_Wisata'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Alamat</strong><br />' + (feature.properties['Alamat'] !== null ? autolinker.link(feature.properties['Alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Foto Objek Wisata</strong><br />' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TitikWisata_3_0() {
            return {
                pane: 'pane_TitikWisata_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/camera.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_TitikWisata_3');
        map.getPane('pane_TitikWisata_3').style.zIndex = 403;
        map.getPane('pane_TitikWisata_3').style['mix-blend-mode'] = 'normal';
        var layer_TitikWisata_3 = new L.geoJson(json_TitikWisata_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TitikWisata_3',
            layerName: 'layer_TitikWisata_3',
            pane: 'pane_TitikWisata_3',
            onEachFeature: pop_TitikWisata_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TitikWisata_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_TitikWisata_3);
        map.addLayer(layer_TitikWisata_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Peta Persebaran Objek Wisatai Kabupaten Raja Ampat</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Sumber: <br />Data RTRW BAPPEDA Kabupaten Raja Ampat';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TitikWisata_3.png" /> Titik Wisata': layer_TitikWisata_3,'<img src="legend/BatasDistrik_2.png" /> Batas Distrik': layer_BatasDistrik_2,'<img src="legend/Kawasan_potensi_wisata_1.png" /> Kawasan_potensi_wisata': layer_Kawasan_potensi_wisata_1,"Google Terrain": layer_GoogleTerrain_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_BatasDistrik_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama Distr'] !== null?String('<div style="color: #000000; font-size: 7pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Nama Distr']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasDistrik_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_BatasDistrik_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nama Distr'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_BatasDistrik_2]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasDistrik_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasDistrik_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasDistrik_2]);
        });
        </script>
    </body>
</html>
