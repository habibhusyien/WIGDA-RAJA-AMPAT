            var title = new L.Control();

                this._div.innerHTML = '<h2>Peta Informasi Kependudukan Kabupaten Raja Ampat</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Sumber:<br />Data RTRW BAPPEDA Kabupaten Raja Ampat';
            };
            abstract.addTo(map);

        var baseMaps = {};
        L.control.layers(baseMaps,{'Jumlah Penduduk (Jiwa)<br /><table><tr><td style="text-align: center;"><img src="legend/JumlahPendudukJiwa_3_10921800Rendah0.png" /></td><td> 1092 - 1800 (Rendah) </td></tr><tr><td style="text-align: center;"><img src="legend/JumlahPendudukJiwa_3_18003504Sedang1.png" /></td><td> 1800 - 3504 (Sedang)</td></tr><tr><td style="text-align: center;"><img src="legend/JumlahPendudukJiwa_3_350421797Tinggi2.png" /></td><td> 3504 - 21797 (Tinggi)</td></tr></table>': layer_JumlahPendudukJiwa_3,'Kepadatan Penduduk (Jiwa/Km2)<br /><table><tr><td style="text-align: center;"><img src="legend/KepadatanPendudukJiwaKm2_2_005138Rendah0.png" /></td><td> 0.05 - 1.38 (Rendah)</td></tr><tr><td style="text-align: center;"><img src="legend/KepadatanPendudukJiwaKm2_2_138305Sedang1.png" /></td><td> 1.38 - 3.05 (Sedang)</td></tr><tr><td style="text-align: center;"><img src="legend/KepadatanPendudukJiwaKm2_2_305511Tinggi2.png" /></td><td> 3.05 - 5.11 (Tinggi)</td></tr></table>': layer_KepadatanPendudukJiwaKm2_2,'<img src="legend/BatasDistrik_1.png" /> Batas Distrik': layer_BatasDistrik_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;

            labels.push(layer);
